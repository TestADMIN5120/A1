
<ng-container *ngIf="showResult">

    <div class="data-table-container">
        <div class="table-reponsive sticky-header" #tableContainer>
      
        <table mat-table [dataSource]="dataSource" matSort matSortDirection="asc">

    <ng-container matColumnDef="resource.id">
        <th mat-header-cell *matHeaderCellDef class="col-wd-110">ID</th>
        <td mat-cell *matCellDef="let element">
          {{element.resource.id}}
        </td>
      </ng-container>

      
    <ng-container matColumnDef="fullUrl">
        <th mat-header-cell *matHeaderCellDef class="col-wd-110">URL</th>
        <td mat-cell *matCellDef="let element">
          {{element.fullUrl}} 
        </td>
      </ng-container>


      
    <ng-container matColumnDef="resource.resourceType">
        <th mat-header-cell *matHeaderCellDef  class="col-wd-110">Resource Type </th>
        <td mat-cell *matCellDef="let element">
          {{element.resource.resourceType}}
        </td>
      </ng-container>


      
    <ng-container matColumnDef="resource.birthDate">
        <th mat-header-cell *matHeaderCellDef  class="col-wd-110">Birth Date</th>
        <td mat-cell *matCellDef="let element">
          {{element.resource.birthDate}}
        </td>
      </ng-container>


      
    <ng-container matColumnDef="resource.gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let element">
          {{element.resource.gender}}
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
</div>
  </ng-container>
